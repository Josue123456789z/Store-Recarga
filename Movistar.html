<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="Movistar.css">

</head>
<body>

    <h1>Llena el formulario y recibe tu recarga.</h1>

    <div class="CENTER">
    
    <form
        action="https://formspree.io/f/mjkvloye"
                 method="post">
    
            <legend>Información del usuario</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="Nombre" nplaceholder="Nombre de usuario..."><br><br>

            <legend>Número de teléfono</legend>
            <label for="name">Número:</label>
            <input type="text" id="name" name="telefono" placeholder="Número de teléfono..."><br><br>

            <label for="Cantidad">Cantidad</label>
            <select name="Movistar">
                <option value="">Selecciona tu paquete...</option>
                <option value="Paquete de 0.60">Paquete de $0.60</option>
                <option value="Paquete de 1">Paquete de $1</option>
                <option value="Paquete de 2">Paquete de $2</option>
                <option value="Paquete de 4">Paquete de $4</option>
                <option value="Paquete de 7">Paquete de $7</option>
                <option value="Paquete de 10">Paquete de $10</option>
            </select><br><br>

            <label>Día a pagar.</label><br>
            <input type="radio" id="aficion" name="Día a pagar." value="1 día">
            <label for="aficion">1 día</label><br>

            <input type="radio" id="coches" name="Día a pagar." value="2 días">
            <label for="coches">2 días</label><br>

            <input type="radio" id="musica" name="Día a pagar." value="3 días">
            <label for="musica">3 días</label><br><br>

            <input type="radio" id="coches" name="Día a pagar." value="4 días">
            <label for="coches">4 días</label><br>

            <input type="radio" id="musica" name="Día a pagar." value="5 días">
            <label for="musica">5 días</label><br><br>

            <p>Si no cumples con el día asignado, no recibiras más recargas hasta que se pague la deuda.</p>

            <label>Sexo:</label><br>
            <input type="radio" id="male" name="sexo" value="masculino">
            <label for="male">Masculino</label><br>

            <input type="radio" id="female" name="sexo" value="femenino">
            <label for="female">Femenino</label><br><br>

            <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
        
        </form>
    </div>

</body>
</html>
